{% extends 'base.html' %}

{% block content %}




<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe el nombre de usuario">
                </div>
                  <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe una contraseña"/>
                <!--{{form.as_p}}-->
                  </div>
                <button class="btn btn-primary">
                    Iniciar Sesion
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
